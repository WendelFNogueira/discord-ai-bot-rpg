name: Python CI Pipeline

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    env:
      OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
      DATABASE_URL: ${{ secrets.DISCORD_TOKEN }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar Linter (ruff)
        run: |
          pip install ruff
          ruff check .

      - name: Instalar e iniciar Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &  # Roda Ollama em background
          sleep 5  # Aguarda o serviço subir

      - name: Testar se a aplicação inicia corretamente
        run: |
          python main.py &  # Substitua pelo comando correto para rodar sua aplicação
          sleep 10
          curl -f http://localhost:5000 || exit 1  # Ajuste conforme a porta da API
