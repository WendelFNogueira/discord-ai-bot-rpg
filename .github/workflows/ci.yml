name: Python CI Pipeline

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      OLLAMA_SERVER_URL: ${{ secrets.OLLAMA_SERVER_URL }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar Linter (ruff)
        run: |
          pip install ruff
          ruff check .

      - name: Instalar e iniciar Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &  # Roda Ollama em background
          sleep 5  # Aguarda o serviço subir

      - name: Baixar o modelo Mistral
        run: |
          ollama pull mistral
          sleep 5  # Aguarda a conclusão do pull

      - name: Iniciar o bot do Discord
        run: |
          python main.py &  # Inicia o bot em background
          timeout 30 bash -c 'until grep -q "Bot Botberto#1437 está online!" <(tail -n 100 -f nohup.out); do sleep 5; done'
